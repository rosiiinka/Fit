<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container ">
    <th:block th:each="product : ${products}" th:object="${product}">
        <h3 class="text-center" th:text="*{name}"></h3>
        <h3 class="text-center" th:text="*{calories}"></h3>
        <a class="btn btn-secondary" th:href="@{/products/edit/{id}(id=*{id})}">Edit</a>
        <a class="btn btn-secondary" th:href="@{/products/delete/{id}(id=*{id})}">Delete</a>
    </th:block>

</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
