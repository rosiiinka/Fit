<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <!--<title>Create Food Calories</title>-->
    <!--<link rel="stylesheet" href="/styles/bootstrap.css">-->
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container-fluid d-flex justify-content-center">
    <form method="post">
        <fieldset>
            <legend class="text-center">Create Product Calories</legend>
            <div class="form-group ">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-12">
                    <input class="form-control" id="name" name="name" type="text"/>
                </div>
            </div>
            <div class="form-group ">
                <label for="calories" class="col-sm-4 col-form-label">Calories</label>
                <div class="col-sm-12">
                    <input class="form-control" id="calories" name="calories" type="number"/>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-info ">Create</button>
            </div>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
        </fieldset>
    </form>
</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
