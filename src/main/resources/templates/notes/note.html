<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <!--<title>Calories Calculator</title>-->
    <!--<link rel="stylesheet" href="/styles/bootstrap.css">-->
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container d-flex justify-content-center ">
    <th:block th:replace="fragments/navbar"></th:block>
    <form method="post">
        <fieldset>
            <legend class="text-center">Calories Calculator</legend>
            <div class="form-group row col-sm-20">
                <label for="food" class="col-sm-3 col-form-label right">Product</label>
                <div class="col-sm-9">
                    <select class="form-control" id="food" name="food" type="text">
                        <option value="0"></option>
                        <option value="1">one</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="calories" class="col-sm-3 col-form-label">Calories</label>
                <div class="col-sm-9">
                    <input class="form-control" id="calories" name="calories" type="number"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
                <div class="col-sm-9">
                    <input class="form-control" id="quantity" name="quantity" type="number"/>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-info ">Add</button>
            </div>
        </fieldset>
    </form>
</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
