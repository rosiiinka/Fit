<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container d-flex justify-content-center ">
    <form method="post">
        <fieldset>
            <legend class="text-center">Calories Calculator</legend>
            <div class="form-group row col-sm-20">
                <label for="product" class="col-sm-3 col-form-label right">Product</label>
                <div class="col-sm-9">
                    <select class="form-control" id="product" name="product" type="text">
                        <th:block th:each="product : ${products}" th:object="${product}">
                            <option th:attr="value=*{name}" th:text="*{name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
                <div class="col-sm-9">
                    <input class="form-control" id="quantity" name="quantity" type="number"/>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-info mb-5 ">Add</button>
            </div>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
        </fieldset>
    </form>
    <div  class="container-fluid">
        <div class="card" style="width: 25rem;">
            <div class="card-header">Notes</div>

            <th:block th:each="note : ${notes}" th:object="${note}">
                <div class="card-body row">
                    <h3 class=" ml-3 text-left col-sm-8" th:text="*{product}"></h3>
                    <h3 class="text-right col-sm-2" th:text="*{quantity}"></h3>
                </div>
            </th:block>
        </div>
</div>


</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
