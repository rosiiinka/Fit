<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container ">
    <th:block th:each="mode : ${modes}" th:object="${mode}">
        <div class="text-left" th:text="*{title}"></div>
        <div class="row">
            <div class="text-left col-sm-8"><p th:text="*{description}"></p></div>
            <div class="col-sm-2"></div>
        <button class="btn btn-warning col-sm-2"><a th:href="@{/modes/mode/{id}(id=*{id})}">Read more...</a></button>
        </div>
        <hr/>
    </th:block>

</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
